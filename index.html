<body>

     <div class="jumbotron">
        <h1 class="display-4">Train Schedule</h1>
              </div>

    <div class="container" id="current train schedule">

            <div class="column">
            </div>
            <div class="column">
            </div>
            <div class="column">
            </div>
            <div class="column">
            </div>
             <div class="column">
            </div>
        </div>
        </div>

<form>
    <div class="row">
        <div class="col-6"  id="submit-form">
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
